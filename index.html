<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Forms</title>
</head>
<body>
  <form>
    <label for="email">Email:</label>
    <input id="email" type="email" value="" placeholder="Enter your email">
    <label for="password">Password:</label>
    <input id="password" type="password" value="" placeholder="Enter your password">
    <label for="username">Github Username:</label>
    <input id="usernmae" type="text" value="" placeholder="Enter your Github username"><br>
    <br>

    <input type="radio" name="level" value="Enterprise">Enterprise
    <input type="radio" name="level" value="Pro">Pro
    <input type="radio" name="level" value="Free">Free<br>
    <br>
    <input type="checkbox" name="remember" value="remember me">Remember Me<br>
    <br>
    <button type="submit">Submit</button>
  </form>

</body>
</html>
